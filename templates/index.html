<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almoxarifado de EPIs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .buttons a {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 30%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo ao Almoxarifado de EPIs</h2>

        <div class="buttons">
            <a href="{{ url_for('main.cadastro') }}">Cadastrar EPI</a>
            <a href="{{ url_for('main.listar') }}">Listar EPIs</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
        </div>

        <h3>Lista de EPIs:</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Data de Validade</th>
                </tr>
            </thead>
            <tbody>
                {% for epi in epis %}
                    <tr>
                        <td>{{ epi.nome }}</td>
                        <td>{{ epi.descricao }}</td>
                        <td>{{ epi.quantidade }}</td>
                        <td>{{ epi.data_validade.strftime('%d/%m/%Y') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
